<div class="container">
    <h1>Profile</h1>
    <hr />
    <section class="form">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <section class="details-container">
                <div class="left">
                    <div>
                        <label for="name" class="col-sm-1 col-form-label">Name:</label>
                        <input class="form-control" type="text" id="name" formControlName="name" required>
                    </div>

                    <div>
                        <label for="email" class="col-sm-1 col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                    </div>
                    <div>
                        <label for="password" class="col-sm-1 col-form-label">Password:</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                    </div>
                </div>
                <div class="right">
                    <div class="profile">
                        <!-- <label for="profileImage">Profile Image:</label> -->
                        <div *ngIf="!profileImage" class="drop-container" (dragover)="onDragOver($event)"
                            (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                            <p>Drag and drop an image here, or click to select</p>
                            <input class="w100p" type="file" id="profileImage" accept="image/*" (change)="onFileSelected($event)">
                        </div>
                        <div *ngIf="profileImage" class="uploaded-image">
                            <img [src]="profileImage" alt="Profile Image">

                            <div class="overlay">
                                <button type="button" class="btn btn-light" (click)="profileImage=''">remove</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <section class="additional-details">
                <div>
                    <label for="gender" class="col-sm-1 col-form-label">Gender: </label>
                    <div class="mt10 mb10">
                        <label class="form-check-label">Male </label>
                        <input type="radio" class="mr20 form-check-input" formControlName="gender" name="gender"
                            id="male" value="male">
                        <label class="form-check-label">Female </label>
                        <input type="radio" class="form-check-input" formControlName="gender" name="gender" id="female"
                            value="female">
                    </div>
                </div>

                <div>
                    <label for="contact" class="col-sm-1 col-form-label">Contact Number:</label>
                    <input type="number" class="form-control" id="contact" formControlName="contact" required>
                </div>
            </section>

            <div class="action-btns mt30 mb30">
                <button class="mr10" mat-flat-button color="primary" type="submit"
                    [disabled]="myForm.invalid">Submit</button>
                <button class="ml10" mat-stroked-button>Reset</button>
            </div>
        </form>
    </section>

</div>
